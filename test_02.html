<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style_02.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>md vocabulary test</title>
</head>
<body>
    <div class="container">
        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <!-- Question Number -->
        <div class="question-number">2 / 10</div>
        
        <!-- Question Text -->
        <div class="question-text">
            ‘마음에 들거나 불만을 느껴 반발하는 것’의 뜻에 맞는 단어는?
        </div>
        
        <!-- Answer Options -->
        <div class="options">
            <button class="option-button" onclick="recordScore(1)">항의</button> <!-- 정답 -->
            <button class="option-button" onclick="recordScore(0)">거부</button> <!-- 오답 -->
        </div>
    </div>
    <script>
        function recordScore(score) {
            // 점수를 로컬 스토리지에 저장
            let totalScore = parseInt(localStorage.getItem('totalScore')) || 0;
            totalScore += score;
            localStorage.setItem('totalScore', totalScore);
            
            // 다음 문제 페이지로 이동
            window.location.href = 'test_03.html';
        }
    </script>
</body>
</html>
