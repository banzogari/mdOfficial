<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style_08.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>md vocabulary test</title>
</head>
<body>
    <div class="container">
        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <!-- Question Number -->
        <div class="question-number">8 / 10</div>
        
        <!-- Question Text -->
        <div class="question-text">
            ‘심심한 사과의 말씀을 드립니다’에서 ‘심심한’과 같은 뜻은?
        </div>
        
        <!-- Answer Options -->
        <div class="options">
            <button class="option-button" onclick="recordScore(0)">지루하다</button> <!-- 오답 -->
            <button class="option-button" onclick="recordScore(1)">마음의 표현 정도가 매우 깊고 간절하다</button> <!-- 정답 -->
        </div>
    </div>
    <script>
        function recordScore(score) {
            // 점수를 로컬 스토리지에 저장
            let totalScore = parseInt(localStorage.getItem('totalScore')) || 0;
            totalScore += score;
            localStorage.setItem('totalScore', totalScore);
            
            // 다음 문제 페이지로 이동
            window.location.href = 'test_09.html';
        }
    </script>
</body>
</html>
